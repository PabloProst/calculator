<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href=".git/css/styles.css">
    <script type="text/javascript" src="script.js" defer></script>

    <title>Calculator</title>
</head>

<body>
    <div id="calculator-app">
        <form name="calculator">
            <div class="displayscreen">
                <div class="result-box"></div>
            </div>

            <input type="button" value="7" onclick="appendToResult('7')">
            <input type="button" value="8" onclick="appendToResult('8')">
            <input type="button" value="9" onclick="appendToResult('9')">
            <input type="button" value="⌫" onclick="backspace()" class="yellow">

            <input type="button" value="4" onclick="appendToResult('4')">
            <input type="button" value="5" onclick="appendToResult('5')">
            <input type="button" value="6" onclick="appendToResult('6')">
            <input type="button" value="AC" onclick="clearResult()" class="yellow">

            <input type="button" value="1" onclick="appendToResult('1')">
            <input type="button" value="2" onclick="appendToResult('2')">
            <input type="button" value="3" onclick="appendToResult('3')">
            <input type="button" value="=" onclick="calculateResult()" class="yellow">

            <input type="button" value="." onclick="appendToResult('.')">
            <input type="button" value="0" onclick="appendToResult('0')">
            <input type="button" value="x²" onclick="square()" class="orange"> <!-- Botón para calcular el cuadrado -->
            <input type="button" value="√" onclick="squareRoot()" class="orange">

            <input type="button" value="+" onclick="appendToResult('+')" class="orange">
            <input type="button" value="-" onclick="appendToResult('-')" class="orange">
            <input type="button" value="x" onclick="appendToResult('*')" class="orange">
            <input type="button" value="÷" onclick="appendToResult('/')" class="orange">
        </form>
    </div>
</body>

</html>
